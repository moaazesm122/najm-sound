<form [formGroup]="form" (ngSubmit)="onSubmit()" class="container-fluid">



    <mat-form-field class="col-5">
        <mat-label>
            name
        </mat-label>
        <input matInput type="text" formControlName="name" />
        <mat-error *ngIf="f.name.touched && f.name.invalid">
            the Name is required
        </mat-error>
    </mat-form-field>
    <div>
        <label></label>
    </div>
    <div class="form-group col-5">
        <label><h6>description</h6></label>


        <input type="text" formControlName="description" class="form-control" [ngClass]="{ 'is-invalid': f.description.touched && f.description.invalid }" />
        <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger">
            <div *ngIf="f.description.touched && f.description.invalid"> the description is required</div>
        </div>
    </div>
    <div>
        <label></label>
    </div>

    <div class="form-group m-1">
        <button [disabled]="loading || clicked || form.invalid" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/categories" class="btn btn-link">Cancel</a>
    </div>
</form>
