<form [formGroup]="frm" class="container-fluid" (ngSubmit)="onSubimt()">
    <div>
        <label></label>
    </div>
    <div class="form-group col-5">
        <label for="">
            <h6>Name</h6>
        </label>
        <input formControlName="name" class="form-control" placeholder="enter name of Product">
        <div *ngIf="frm.get('name').invalid &&  frm.get('name').touched" class="alert alert-danger">

            this field is required

        </div>

    </div>


    <label for="category"></label>


    <div class="form-group col-5">

        <label for="category">
                <h6>Category</h6>
            </label>
        <select formControlName="categoryId" class="form-control">
                <option *ngFor="let category of cats" [ngValue]="category.id">{{category.name}}</option>

            </select>
        <div *ngIf="frm.get('categoryId').touched && frm.get('categoryId').invalid" class="alert alert-danger"> the category is required</div>

    </div>


    <div class="form-group col-5">
        <label for=""></label>

    </div>
    <div class="form-group col-5">
        <label for="">
                <h6>price</h6>
            </label>
        <input formControlName="price" class="form-control" placeholder="enter price of Product" type="number">
        <ng-container *ngIf="frm.get('price').touched && frm.get('price').invalid || frm.get('price').errors">

            <div *ngIf="frm.get('price').errors.min" class="alert alert-danger">
                the number you enterd is less than 0
            </div>
            <div *ngIf="frm.get('price').touched && frm.get('price').invalid" class="alert alert-danger">
                the field is required
            </div>



        </ng-container>
    </div>

    <div>
        <label></label>
    </div>


    <div class="form-group col-5">
        <button [disabled]="loading || clicked || frm.invalid" class="btn btn-primary">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Save
            </button>
        <a routerLink="/products" class="btn btn-link">Cancel</a>
    </div>

</form>
