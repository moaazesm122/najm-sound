<div class="row">
    <app-artist-card [artist]="artist" class="col-md-6 col-sm-12 mb-3"></app-artist-card>
    <app-card-album *ngFor="let album of album" [album]="artist.album" class="col-md-6 col-sm-12 mb-3"></app-card-album>
    <app-card-song *ngFor="let song of song" [song]="artist.song" class="col-md-6 col-sm-12 mb-3"></app-card-song>
</div>
