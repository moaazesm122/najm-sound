<div class="row" *ngIf="artist">
    <app-artist-card [artist]="artist" class="col-12 mb-3"></app-artist-card>
    <div class="col-md-6 col-sm-12 mb-3">
        Albums
        <app-card-album *ngFor="let album of artist.albums" [album]="album"></app-card-album>

    </div>
    <div class="col-md-6 col-sm-12 mb-5 mt-10">
        Songs
        <app-card-song *ngFor="let song of artist.songs" [song]="song"></app-card-song>

    </div>
</div>
